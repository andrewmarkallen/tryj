name: $(Date:yyyyMMdd)$(Rev:.r)
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
    - job: BuildJob
      steps:
      - script: echo Building!
  - stage: Test
    jobs:
    - job: Test
      steps:
      - script: echo Testing!
  - stage: Deploy
    jobs:
    - deployment: Deploy
      displayName: deploy Web App
      pool:
        vmImage: 'Ubuntu-16.04'
      environment: 'tryj-environment'
      strategy:
        runOnce:
          deploy:
            steps:
            - script: echo my first Deployment
